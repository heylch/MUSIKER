

<div class="lch-widget">

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="navbar-brand pull-left">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="navbar-brand" href="#"><b>Edit Image</b></a>
                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="navbar-brand pull-right">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
        </div>
    </nav>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-footer">
                <a href = "../../user/templates/profile.view.client.html" class="navbar-brand pull-right">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </nav>

    <div class="col-xs-12 ">

        <label for="name">Name</label>
        <input name="name"
               type="text"
               placeholder="Name"
               class="form-control"
               id="name"/>

        <label for="text">Text</label>
        <input name="text"
               ng-model="model.widget.text"
               placeholder="Image Info"
               type="text"
               class="form-control"
               id="text"/>

        <label for="url">URL</label>
        <input name="url"
               ng-model="model.widget.url"
               type="url"
               placeholder="https://vignette4.wikia.nocookie.net/dragonuniverse/images/e/e3/Super_Saiyan_God_Super_Saiyan.png/revision/latest/scale-to-width-down/1280?cb=20151025092258"
               class="form-control"
               id="url"/>

        <label for="width">Width</label>
        <input name="width"
               ng-model="model.widget.width"
               type="text"
               placeholder= "100%"
               class="form-control"
               id="width"/>

        <label for="upload">Upload</label>
        <input name="upload" multiple
               type = "file"
               class="form-control"
               id="upload"/>

        <a href="#" class="btn btn-default btn-primary btn-block">Upload Image</a>
        <a ng-click="model.updateWidget()" class="btn btn-default btn-success btn-block">Update</a>
        <a href="../templates/widget-list.view.client.html" class="btn btn-default btn-danger btn-block">Delete</a>
        <a href="../templates/widget-list.view.client.html" class="btn btn-default black btn-block">Cancel</a>

    </div>


</div>
