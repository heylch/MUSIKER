

<div class = "container-fluid">

    <div ng-show="vm.error" class="alert alert-danger">
        {{vm.error}}
    </div>

    <h2>Register</h2>
    <label for="username">Username</label>
    <input name = "username"
           ng-model="vm.user.username"
           placeholder="Kevin"
           type="text"
           class = "form-control"
           id="username"/>

    <label for="password">Password</label>
    <input name = "password"
           ng-model="vm.user.password"
           type = "password"
           placeholder="12345@kevin"
           class = "form-control"
           id="password"/>

    <label for="password2">Verify Password</label>
    <input name = "password2"
           ng-model="vm.user.password2"
           type = "password"
           placeholder="12345@kevin"
           class = "form-control"
           id="password2"/>

    <a class="btn btn-default btn-primary btn-block"
       ng-click="model.registerUser(user)"
       role="button">Register</a>

    <a class="btn btn-default btn-danger btn-block"
       href="#!/login"
       role="button">Cancel</a>

</div>
