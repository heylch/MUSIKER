

<div class="lch lch-list">

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#!/user/{{model.userId}}/website" class="navbar-brand pull-left">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="navbar-brand"><b>Edit {{model.website.name}}</b></a>
                <a ng-click="model.updateWebsite(model.websiteEdit)" class="navbar-brand pull-right">
                    <span class="glyphicon glyphicon-ok btn"></span>
                </a>
            </div>
        </div>
    </nav>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-footer">
                <a href = "#!/user/{{model.userId}}" class="navbar-brand pull-right">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </nav>


    <ul class="list-group lch-list">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 visible-lg lch-split-view-left">
                    <ul class="list-group">
                        <li ng-repeat="website in model.websites" class="list-group-item">
                            <div class = "row">
                                <div class = "col-xs-9">
                                    <a href="#!/user/{{model.userId}}/website/{{website._id}}/page">
                                        {{website.name}}
                                    </a> </div>
                                <div class = "col-xs-3">
                                    <a href="#!/user/{{model.userId}}/website/{{website._id}}">
                                        <span class = "lch-list pull-right glyphicon glyphicon-cog "> </span>
                                    </a>
                                </div>

                            </div>

                        </li>
                    </ul>
                </div>
                <div class="col-xs-12 col-lg-9 lch-split-view-right">

                    <label for="name">Name</label>
                    <input name="name"
                           placeholder="Name"
                           ng-model="model.websiteEdit.name"
                           type="text"
                           class="form-control"
                           id="name"/>

                    <label for="description">Description</label>
                    <textarea name="description"
                              ng-model = "model.websiteEdit.description"
                              rows="5"
                              placeholder="Description"
                              class="form-control"
                              id="description"></textarea>

                    <a ng-click="model.updateWebsite(model.websiteEdit)" class="btn btn-default btn-success btn-block">Update</a>
                    <a ng-click="model.deleteWebsite()" class="btn btn-default btn-danger btn-block">Delete</a>
                    <a href="#!/user/{{model.userId}}/website" class="btn btn-default black btn-block">Cancel</a>


                </div>
            </div>
        </div>
    </ul>

</div>
