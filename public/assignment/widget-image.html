<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Websites</title>
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>-->
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel = "stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>

<div class="lch-widget">

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="widget-list.html" class="navbar-brand pull-left">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="navbar-brand" href="#"><b>Edit Image</b></a>
                <a href="widget-list.html" class="navbar-brand pull-right">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
        </div>
    </nav>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-footer">
                <a href = "profile.html" class="navbar-brand pull-right">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </nav>

    <div class="col-xs-12 ">

        <label for="name">Name</label>
        <input name="firstName"
               type="text"
               placeholder="Name"
               class="form-control"
               id="name"/>

        <label for="text">Text</label>
        <input name="text"
               placeholder="Image Info"
               type="text"
               class="form-control"
               id="text"/>

        <label for="url">URL</label>
        <input name="url"
               type="url"
               placeholder="https://vignette4.wikia.nocookie.net/dragonuniverse/images/e/e3/Super_Saiyan_God_Super_Saiyan.png/revision/latest/scale-to-width-down/1280?cb=20151025092258"
               class="form-control"
               id="url"/>

        <label for="width">Width</label>
        <input name="width"
               type="number"
               placeholder= "100%"
               class="form-control"
               id="width"/>

        <label for="upload">Upload</label>
        <input name="upload" multiple
               type = "file"
               class="form-control"
               id="upload"/>

        <a href="#" class="btn btn-default btn-primary btn-block">Upload Image</a>
        <a href="widget-list.html" class="btn btn-default btn-danger btn-block">Delete</a>
        <a href="widget-list.html" class="btn btn-default black btn-block">Cancel</a>

    </div>


</div>
</body>
